
{% extends "base.html" %}

{% block title %}Login - TattooFi{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">TattooFi</h1>
            <p class="login-subtitle">Gestión Financiera para tu Estudio</p>
        </div>
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <span class="btn-text">Ingresar</span>
                <span class="btn-glow"></span>
            </button>
        </form>
        
        <div class="login-footer">
            <p class="demo-info">Ingresa tus credenciales para acceder al sistema</p>
        </div>
    </div>
</div>
{% endblock %}
